name: "TechTrends - Package with Docker"

on:
    push:
        branches:
            - 'main'

jobs:
    docker:
        run-on: ubuntu-latest
        steps:
            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v2
            
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2
            
            -
                name: Login to Docker Hub
                uses: docker/login-action@v2
                with:
                    username: ${{secrets.DOCKERHUB_USERNAME}}
                    password: ${{secrets.DOCKERHUB_TOKEN}}
            
            -
                name: Build and push
                uses: docker/build-push-action@v4
                with:
                    context: https://github.com/CodeElementalist/nd064_course_1/tree/main/project/techtrends
                    file: https://github.com/CodeElementalist/nd064_course_1/tree/main/project/Dockerfile
                    push: true
                    tags: laikhimsoon/techtrends:latest